name: Deploy SAS Model to Databricks with Embedded Process

on:
  push:
    branches:
      - main
    paths:
      - "data/**"
      - "models/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ› ï¸ Print Environment Variables (Debug)
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "ðŸ”¹ Checking Databricks Environment Variables..."
          if [[ -z "$DATABRICKS_HOST" ]]; then echo "âŒ ERROR: DATABRICKS_HOST is not set!" && exit 1; fi
          if [[ -z "$DATABRICKS_TOKEN" ]]; then echo "âŒ ERROR: DATABRICKS_TOKEN is not set!" && exit 1; fi
          echo "âœ… Databricks credentials are set."

      - name: ðŸ“‚ Install Databricks CLI
        run: |
          pip install --upgrade databricks-cli
          databricks --version

      - name: ðŸ”‘ Configure Databricks CLI (Non-Interactive)
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "ðŸ”¹ Configuring Databricks CLI..."
          mkdir -p ~/.databricks
          echo "[DEFAULT]" > ~/.databricks/config
          echo "host = $DATABRICKS_HOST" >> ~/.databricks/config
          echo "token = $DATABRICKS_TOKEN" >> ~/.databricks/config
          chmod 600 ~/.databricks/config
          echo "âœ… Databricks CLI configured successfully!"

      - name: ðŸ“¤ Upload Model and Data to Databricks
        run: |
          echo "ðŸš€ Uploading train_model.ds2..."
          databricks fs cp --overwrite models/train_model.ds2 dbfs:/mnt/models/train_model.ds2
          echo "âœ… train_model.ds2 uploaded!"

          echo "ðŸš€ Uploading dataset.csv..."
          databricks fs cp --overwrite data/dataset.csv dbfs:/mnt/datasets/dataset.csv
          echo "âœ… dataset.csv uploaded!"

      - name: ðŸš€ Run Databricks Job with SAS Embedded Process
        env:
          DATABRICKS_JOB_ID: ${{ secrets.DATABRICKS_JOB_ID }}
        run: |
          echo "ðŸ”¹ Running Databricks Job with ID: ${DATABRICKS_JOB_ID}"
          databricks jobs run-now --job-id ${DATABRICKS_JOB_ID}
