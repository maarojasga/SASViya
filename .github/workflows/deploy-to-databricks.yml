name: Deploy SAS Model to Databricks with Embedded Process

on:
  push:
    branches:
      - main
    paths:
      - "data/**"
      - "models/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Print Environment Variables (Debug)
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_JOB_ID: ${{ secrets.DATABRICKS_JOB_ID }}
        run: |
          echo "ğŸ”¹ Checking Databricks Environment Variables..."
          echo "DATABRICKS_HOST is set (masked)"
          echo "DATABRICKS_JOB_ID is set to: ${DATABRICKS_JOB_ID}"

      - name: ğŸ“‚ Install Databricks CLI
        run: |
          pip install --upgrade databricks-cli
          databricks --version

      - name: ğŸ” Configure Databricks CLI
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "ğŸ”¹ Setting up Databricks CLI..."

          if [[ -z "$DATABRICKS_HOST" ]]; then
            echo "âŒ ERROR: DATABRICKS_HOST is not set!" && exit 1
          fi
          if [[ -z "$DATABRICKS_TOKEN" ]]; then
            echo "âŒ ERROR: DATABRICKS_TOKEN is not set!" && exit 1
          fi

          echo "ğŸ”¹ Exporting Databricks credentials..."
          export DATABRICKS_HOST=$DATABRICKS_HOST
          export DATABRICKS_TOKEN=$DATABRICKS_TOKEN

          echo "ğŸ”¹ Testing Databricks connection..."
          databricks clusters list
        shell: bash

      - name: ğŸ“¤ Upload Model and Data to Databricks
        run: |
          echo "ğŸš€ Uploading train_model.ds2..."
          databricks fs cp --overwrite models/train_model.ds2 dbfs:/mnt/models/train_model.ds2
          echo "âœ… train_model.ds2 uploaded!"

          echo "ğŸš€ Uploading dataset.csv..."
          databricks fs cp --overwrite data/dataset.csv dbfs:/mnt/datasets/dataset.csv
          echo "âœ… dataset.csv uploaded!"
        shell: bash

      - name: ğŸš€ Run Databricks Job with SAS Embedded Process
        env:
          DATABRICKS_JOB_ID: ${{ secrets.DATABRICKS_JOB_ID }}
        run: |
          echo "ğŸ”¹ Running Databricks Job with ID: ${DATABRICKS_JOB_ID}"
          databricks jobs run-now --job-id ${DATABRICKS_JOB_ID}
        shell: bash
