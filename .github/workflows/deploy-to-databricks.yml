name: Deploy SAS Model to Databricks

on:
  push:
    branches:
      - main
    paths:
      - 'data/**'
      - 'models/**'
      - 'scripts/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🛠️ Print Environment Variables (Debug)
        run: |
          echo "🔹 Checking Databricks Environment Variables..."
          echo "DATABRICKS_HOST is set (masked)"
          echo "DATABRICKS_JOB_ID is set to: ${{ secrets.DATABRICKS_JOB_ID }}"
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_JOB_ID: ${{ secrets.DATABRICKS_JOB_ID }}

      - name: 📂 Install Databricks CLI
        run: |
          pip install --upgrade databricks-cli
          databricks --version

      - name: 🔍 Validate Databricks CLI Configuration
        run: |
          echo "🔹 Configuring Databricks CLI..."

          # Validar que los secretos estén configurados
          if [[ -z "${{ secrets.DATABRICKS_HOST }}" ]]; then
            echo "❌ ERROR: DATABRICKS_HOST is not set!" && exit 1
          fi
          if [[ -z "${{ secrets.DATABRICKS_TOKEN }}" ]]; then
            echo "❌ ERROR: DATABRICKS_TOKEN is not set!" && exit 1
          fi

          # Exportar variables para Databricks CLI
          export DATABRICKS_HOST=${{ secrets.DATABRICKS_HOST }}
          export DATABRICKS_TOKEN=${{ secrets.DATABRICKS_TOKEN }}

          # Probar conexión con Databricks
          echo "🔹 Listing Databricks Clusters..."
          databricks clusters list
      shell: bash

      - name: 📤 Upload Data to Databricks
        run: |
          echo "🚀 Uploading dataset.csv..."
          databricks fs cp --overwrite data/dataset.csv dbfs:/mnt/datasets/dataset.csv
          echo "✅ dataset.csv uploaded!"

          echo "🚀 Uploading model_predictions.csv..."
          databricks fs cp --overwrite data/model_predictions.csv dbfs:/mnt/datasets/model_predictions.csv
          echo "✅ model_predictions.csv uploaded!"
      shell: bash

      - name: 📤 Upload Scripts to Databricks
        run: |
          echo "🚀 Uploading data_preparation.py..."
          databricks workspace import --format SOURCE scripts/data_preparation.py /Workspace/data_preparation.py
          echo "✅ data_preparation.py uploaded!"

          echo "🚀 Uploading feature_engineering.py..."
          databricks workspace import --format SOURCE scripts/feature_engineering.py /Workspace/feature_engineering.py
          echo "✅ feature_engineering.py uploaded!"

          echo "🚀 Uploading train_model.py..."
          databricks workspace import --format SOURCE models/train_model.py /Workspace/models/train_model.py
          echo "✅ train_model.py uploaded!"
      shell: bash

      - name: 🚀 Run Databricks Job
        run: |
          echo "🔹 Running Databricks Job with ID: ${{ secrets.DATABRICKS_JOB_ID }}"
          databricks jobs run-now --job-id ${{ secrets.DATABRICKS_JOB_ID }}
      shell: bash
