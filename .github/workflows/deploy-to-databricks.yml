name: Deploy SAS Model to Databricks with Embedded Process

on:
  push:
    branches:
      - main
    paths:
      - "data/**"
      - "models/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Validate Databricks Environment Variables
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          DATABRICKS_JOB_ID: ${{ secrets.DATABRICKS_JOB_ID }}
        run: |
          echo "ğŸ”¹ Validating Databricks Credentials..."
          if [[ -z "$DATABRICKS_HOST" ]]; then echo "âŒ ERROR: DATABRICKS_HOST is not set!" && exit 1; fi
          if [[ -z "$DATABRICKS_TOKEN" ]]; then echo "âŒ ERROR: DATABRICKS_TOKEN is not set!" && exit 1; fi
          if [[ -z "$DATABRICKS_JOB_ID" ]]; then echo "âŒ ERROR: DATABRICKS_JOB_ID is not set!" && exit 1; fi
          echo "âœ… Databricks credentials are correctly set."

      - name: ğŸ“‚ Install Databricks CLI
        run: |
          pip install --upgrade databricks-cli
          databricks --version

      - name: ğŸ”‘ Configure Databricks CLI
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "ğŸ”¹ Configuring Databricks CLI..."
          databricks configure --host "$DATABRICKS_HOST" --token "$DATABRICKS_TOKEN"
          echo "âœ… Databricks CLI configured successfully!"

      - name: ğŸ“¤ Upload Model and Dataset to Databricks
        run: |
          echo "ğŸš€ Uploading train_model.ds2..."
          databricks fs cp --overwrite models/train_model.ds2 dbfs:/mnt/models/train_model.ds2
          echo "âœ… train_model.ds2 uploaded!"

          echo "ğŸš€ Uploading dataset.csv..."
          databricks fs cp --overwrite data/dataset.csv dbfs:/mnt/datasets/dataset.csv
          echo "âœ… dataset.csv uploaded!"

      - name: ğŸš€ Run Databricks Job with SAS Embedded Process
        env:
          DATABRICKS_JOB_ID: ${{ secrets.DATABRICKS_JOB_ID }}
        run: |
          echo "ğŸ”¹ Running Databricks Job with ID: ${DATABRICKS_JOB_ID}"
          databricks jobs run-now --job-id ${DATABRICKS_JOB_ID}
